<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTheWorldApp</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Local CSS -->
    <link href="./assets/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link type="text/css" rel="stylesheet" href="./assets/css/materialize.min.css"  media="screen,projection"/>
</head>
<body>
    <main>
        <section class="mainSection">
        <div class="containerMd">
            <h2 class="yellow-text darken-6">Travel Distance</h2>
            <p class="yellow-text darken-6">Use me to find the distance between two places.</p>
            <form class="travelFormBox ">
                <div class="travelForm">
                    <label for="from" class="icon"><i class=" material-icons">location_on</i></label>
                    <div class="col s4 hoverable">
                        <!-- <i class="fa-sharp fa-solid fa-location-dot"></i> -->
                        <input type="text" id="from" placeholder="Origin" class="blue formControl">
                    </div>
                </div>
                <div class="travelForm ">
                    <label for="to" class="icon"><i class=" material-icons">location_on</i></label>
                    <div class="col s4 hoverable">
                        <input type="text" id="to" placeholder="Destination" name="GoingTo" class="blue formControl">
                    </div>
                </div>
                <div class="travelForm">
                    <label for="to" class="icon"><i class=" material-icons">access_time</i></label>
                    <div class="input-field">
                        <select id="timeAssumed">
                          <option value="15">15 mins</option>
                          <option value="30">30 mins</option>
                          <option value="60">1 hr</option>
                        </select>
                        <!-- <label for="timeAssumed">Time Assumed</label> -->
                    </div>
                    <div class="input-field">
                        <select id="mode">
                            <option value="DRIVING">Driving</option>
                            <option value="WALKING">Walking</option>
                            <option value="BICYCLING">Cycling</option>
                            <option value="TRANSIT">Train</option>
                        </select>
                        <!-- <label for="mode">Mode of Transport</label> -->
                    </div>
                </div>
                    <button id="formBtn" class="btn w-50 blue waves-effect"><i class="fa-sharp fa-solid fa-diamond-turn-right"></i></button>
            </form>
            <div class="recommendedCard">
            <h2 class="yellow-text darken-6">No plans?</h2>
            <div class="input-field">
            <select id="recommendOptions">
                <option value="airport">Airport</option>
                <option value="amusement_park">Amusement Park</option>
                <option value="aquarium">Aquarium</option>
                <option value="art_gallery">Art Gallery</option>
                <option value="atm">ATM</option>
                <option value="bakery">Bakery</option>
                <option value="book_store">Book Store</option>
                <option value="bus_station">Bus Station</option>
                <option value="cafe">Cafe</option>
                <option value="campground">Campground</option>
                <option value="car_rental">Car Rental</option>
                <option value="casino">Casino</option>
                <option value="church">Church</option>
                <option value="clothing_store">Clothing Store</option>
                <option value="convenience_store">Convenience Store</option>
                <option value="department_store">Department Store</option>
                <option value="drugstore">Drugstore</option>
                <option value="gas_station">Gas Station</option>
                <option value="gym">Gym</option>
                <option value="hospital">Hospital</option>
                <option value="jewelry_store">Jewelry Store</option>
                <option value="library">Library</option>
                <option value="liquor_store">Liquor Store</option>
                <option value="lodging">Lodging</option>
                <option value="movie_theater">Movies</option>
                <option value="museum">Museum</option>
                <option value="park">Park</option>
                <option value="parking">Parking</option>
                <option value="post_office">Post Office</option>
                <option value="restaurant">Restaurant</option>
                <option value="spa">Spa</option>
                <option value="stadium">Stadium</option>
                <option value="supermarket">Supermarket</option>
                <option value="taxi_stand">Taxi</option>
                <option value="tourist_attraction">Tourist Spot</option>
                <option value="train_station">Train</option>
                <option value="transit_station">Transit Station</option>
                <option value="travel_agency">Travel Agency</option>
                <option value="zoo">Zoo</option>
            </select>
            
            <button class="btn-flat waves-effect yellow darken-6 btn-small" id="nearbyBtn"><i class="small material-icons">search</i></button>
            
            

            </div>
            </div>
        </div>
        <div class="containerLg">
            <h1 class="yellow-text darken-6" >Travel The World!</h1>
            <p class="yellow-text darken-6" >Trip Time Calculator</p>
            <div id="googleMap"></div>
            <div id="output"></div>
        </div>
        <div class="containerMd">
            <h2 class="yellow-text darken-6">Estimated Time Spent</h2>
            <div id="departureCard">
                <p id="departTime"></p>
                <p id="arrivalTime"></p>

            </div>
                <ul id="timeSpentUl"></ul>
        </div>
        <div class="containerMd">
            <h2 class="yellow-text darken-6">Weather Conditions</h2>
            <table>
                <th>
                    <tbody>
                    <div id="temp"></div> 
                    <div id="description"></div>
                    </tbody> 
                    
                </th>
            </table>
            
        </div>
        </section>
        <div class="containerLg" id="recommendedModal">
            <table class="table" id="places"></table>
        </div>
    </main>







    <!-- Jquery -->
    <script
    src="https://code.jquery.com/jquery-3.6.4.js"
    integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
    crossorigin="anonymous"></script>
    <!--DayJS-->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!-- Axios CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.js" integrity="sha512-A/D/17S8jG62ka9f3jPwMs+bKGJ1f/xQts7bAUjTIKQf0anTGjlpuEz3q9q++3qRAVYKS3iVx6KzM8GPtIaYfw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7LSZB-NbGaXCie1yVVi5ptF0Mta50NvA&libraries=places"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- Local Script -->
    <script src="./assets/js/scripts.js"></script>
    <script src="./assets/js/weatherAPI.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="./assets/js/materialize.min.js"></script>
</body>
</html>
