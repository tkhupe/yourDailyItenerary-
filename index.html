    <body>
        <main>
            <section class="mainSection">
                <div class="containerMd" id="cont-1">
                    <h2 class="blue-text darken-6">Travel Distance</h2>
                    <p class="blue-text darken-6">Use me to find the distance
                        between two places.</p>
                    <form class="travelFormBox ">
                        <div class="travelForm">
                            <label for="from" class="icon"><i class="
                                    material-icons">location_on</i></label>
                            <div class="col s4 hoverable">
                                <!-- <i class="fa-sharp fa-solid fa-location-dot"></i> -->
                                <input type="text" id="from"
                                    placeholder="Origin" class="blue
                                    formControl">
                            </div>
                        </div>
                        <div class="travelForm ">
                            <label for="to" class="icon"><i class="
                                    material-icons">location_on</i></label>
                            <div class="col s4 hoverable">
                                <input type="text" id="to"
                                    placeholder="Destination" name="GoingTo"
                                    class="blue formControl">
                            </div>
                        </div>
                        <div class="travelForm">
                            <label for="to" class="icon"><i class="
                                    material-icons">access_time</i></label>
                            <div class="input-field">
                                <!-- <select id="timeAssumed">
                                                        <option value="15">15 mins</option>
                                                        <option value="30">30 mins</option>
                                                        <option value="60">1 hr</option>
                                                    </select> -->
                                <!-- <label for="timeAssumed">Time Assumed</label> -->
                            </div>
                            <div class="input-field">
                                <select id="mode">
                                    <option value="DRIVING">Driving</option>
                                    <option value="WALKING">Walking</option>
                                    <option value="BICYCLING">Cycling</option>
                                    <option value="TRANSIT">Train</option>
                                </select>
                                <!-- <label for="mode">Mode of Transport</label> -->
                            </div>
                        </div>
                        <button id="formBtn" class="btn w-50 blue waves-effect"><i
                                class="fa-sharp fa-solid fa-diamond-turn-right"></i></button>
                    </form>
                    <div class="recommendedCard">
                        <h2 class="blue-text darken-6">No plans?</h2>
                        <div class="input-field">
                            <select id="recommendOptions">
                                <option value="airport">Airport</option>
                                <option value="amusement_park">Amusement Park</option>
                                <option value="aquarium">Aquarium</option>
                                <option value="art_gallery">Art Gallery</option>
                                <option value="atm">ATM</option>
                                <option value="bakery">Bakery</option>
                                <option value="book_store">Book Store</option>
                                <option value="bus_station">Bus Station</option>
                                <option value="cafe">Cafe</option>
                                <option value="campground">Campground</option>
                                <option value="car_rental">Car Rental</option>
                                <option value="casino">Casino</option>
                                <option value="church">Church</option>
                                <option value="clothing_store">Clothing Store</option>
                                <option value="convenience_store">Convenience Store</option>
                                <option value="department_store">Department Store</option>
                                <option value="drugstore">Drugstore</option>
                                <option value="gas_station">Gas Station</option>
                                <option value="gym">Gym</option>
                                <option value="hospital">Hospital</option>
                                <option value="jewelry_store">Jewelry Store</option>
                                <option value="library">Library</option>
                                <option value="liquor_store">Liquor Store</option>
                                <option value="lodging">Lodging</option>
                                <option value="movie_theater">Movies</option>
                                <option value="museum">Museum</option>
                                <option value="park">Park</option>
                                <option value="parking">Parking</option>
                                <option value="post_office">Post Office</option>
                                <option value="restaurant">Restaurant</option>
                                <option value="spa">Spa</option>
                                <option value="stadium">Stadium</option>
                                <option value="supermarket">Supermarket</option>
                                <option value="taxi_stand">Taxi</option>
                                <option value="tourist_attraction">Tourist Spot</option>
                                <option value="train_station">Train</option>
                                <option value="transit_station">Transit Station</option>
                                <option value="travel_agency">Travel Agency</option>
                                <option value="zoo">Zoo</option>
                            </select>

                            <button class="btn-flat waves-effect green darken-6
                                btn-small" id="nearbyBtn"><i class="small
                                    material-icons">search</i></button>


                        </div>
                    </div>
                </div>
                <div class="containerLg">
                    <h1 class="blue-text darken-6">Travel The World!</h1>
                    <p id="currentDay" class="lead"></p>
                    <p class="blue-text darken-6">Trip Time Calculator</p>
                    <div id="googleMap"></div>

                    <body>
                        <header class="p-5 mb-4">
                            <h1 class="blue-text display-3">Build Your Itinerary
                                Here</h1>
                            <p class="lead"></p>
                        </header>
                        <div class="container-fluid px-5">
           
                            <!-- Example of a past time block. The "past" class adds a gray background color. -->
                            <div id="hour-9" class="row time-block">
                                <div class="col-2 col-md-1 hour text-center
                                    py-3">9AM</div>
                                <textarea class="col-8 col-md-10 description"
                                    rows="3"> </textarea>
                                <button class="btn saveBtn col-2 col-md-1"
                                    aria-label="save">
                                    <i class="fas fa-save" aria-hidden="true"></i>
                                </button>
                            </div>

                            <div id="hour-10" class="row time-block">
                                <div class="col-2 col-md-1 hour text-center
                                    py-3">10AM</div>
                                <textarea class="col-8 col-md-10 description"
                                    rows="3"> </textarea>
                                <button class="btn saveBtn col-2 col-md-1"
                                    aria-label="save">
                                    <i class="fas fa-save" aria-hidden="true"></i>
                                </button>
                            </div>

                            <!-- Example of a present time block. The "present" class adds a red background color. -->
                            <div id="hour-11" class="row time-block">
                                <div class="col-2 col-md-1 hour text-center
                                    py-3">11AM</div>
                                <textarea class="col-8 col-md-10 description"
                                    rows="3"> </textarea>
                                <button class="btn saveBtn col-2 col-md-1"
                                    aria-label="save">
                                    <i class="fas fa-save" aria-hidden="true"></i>
                                </button>
                            </div>

                            <div id="hour-12" class="row time-block">
                                <div class="col-2 col-md-1 hour text-center
                                    py-3">12PM</div>
                                <textarea class="col-8 col-md-10 description"
                                    rows="3"> </textarea>
                                <button class="btn saveBtn col-2 col-md-1"
                                    aria-label="save">
                                    <i class="fas fa-save" aria-hidden="true"></i>
                                </button>
                            </div>

                            <!-- Example of a future time block. The "future" class adds a green background color. -->
                            <div id="hour-13" class="row time-block">
                                <div class="col-2 col-md-1 hour text-center
                                    py-3">1PM</div>
                                <textarea class="col-8 col-md-10 description"
                                    rows="3"> </textarea>
                                <button class="btn saveBtn col-2 col-md-1"
                                    aria-label="save">
                                    <i class="fas fa-save" aria-hidden="true"></i>
                                </button>
                            </div>

                            <div id="hour-14" class="row time-block">
                                <div class="col-2 col-md-1 hour text-center
                                    py-3">2PM</div>
                                <textarea class="col-8 col-md-10 description"
                                    rows="3"> </textarea>
                                <button class="btn saveBtn col-2 col-md-1"
                                    aria-label="save">
                                    <i class="fas fa-save" aria-hidden="true"></i>
                                </button>
                            </div>

                            <div id="hour-15" class="row time-block">
                                <div class="col-2 col-md-1 hour text-center
                                    py-3">3PM</div>
                                <textarea class="col-8 col-md-10 description"
                                    rows="3"> </textarea>
                                <button class="btn saveBtn col-2 col-md-1"
                                    aria-label="save">
                                    <i class="fas fa-save" aria-hidden="true"></i>
                                </button>
                            </div>

                            <div id="hour-16" class="row time-block">
                                <div class="col-2 col-md-1 hour text-center
                                    py-3">4PM</div>
                                <textarea class="col-8 col-md-10 description"
                                    rows="3"> </textarea>
                                <button class="btn saveBtn col-2 col-md-1"
                                    aria-label="save">
                                    <i class="fas fa-save" aria-hidden="true"></i>
                                </button>
                            </div>

                            <div id="hour-17" class="row time-block">
                                <div class="col-2 col-md-1 hour text-center
                                    py-3">5PM</div>
                                <textarea class="col-8 col-md-10 description"
                                    rows="3"> </textarea>
                                <button class="btn saveBtn col-2 col-md-1"
                                    aria-label="save">
                                    <i class="fas fa-save" aria-hidden="true"></i>
                                </button>
                            </div>

                        </div>
                        <div id="output"></div>
                    </div>
                    <div class="containerMd" id="cont-2">
                        <h2 class="blue-text darken-6">Estimated Time Spent</h2>
                        <div id="departureCard">
                            <p id="departTime"></p>
                            <p id="arrivalTime"></p>
                            <table>
                                <th>
                                    <tbody>
                                        <div id="temp"></div>
                                        <div id="description"></div>
                                    </tbody>
                                </th>
                            </table>

                        </div>
                        <ul id="timeSpentUl"></ul>
                    </div>
                    <div class="containerMd" id="cont-3">
                        <h2 class="blue-text darken-6">Weather Conditions</h2>
                    </div>
                </section>
                <div class="containerLg" id="recommendedModal">
                    <table class="table" id="places"></table>
                </div>
